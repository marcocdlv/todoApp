<!DOCTYPE html>
<html ng-app="todo">
    <head>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/my-Style.css" rel="stylesheet"/>
    </head>

    <body class="container">

        <div class="panel-heading">
            <h1>HOME WORK TODO</h1>
        </div>
        <div class="panel-body" class="row" ng-controller="taskController as taskCtrl" >
            <span class='my-span'>{{test}}</span>
            <div class="col-md-2">
                coments <br/>

            </div>

            <div class="col-md-5" >
                <h3>TODO</h3>
                <div ng-repeat='task in tasks' class='row' >
                    <div class='todo-style' ng-if='!task.status' >
                        <div task-directive></div>
                    </div>
                </div>

                <form>
                    <input type="text" ng-model="todoText"/>
                    <input type="button" class="btn btn-primary" value="Add todo" ng-click="addTask()"/>
                </form>

            </div>

            <div class="col-md-5">
                <h3>DONE</h3>
                <div ng-repeat="task in tasks" class="row">
                    <div ng-if="task.status" >
                        <div task-directive></div>
                    </div>

                </div>
            </div>
        </div>

        <div class="panel-footer"></div>
        <script type="text/javascript" src="js/lib/angular.js"></script>
        <script type="text/javascript" src="js/controller/taskController.js"></script>
        <script type="text/javascript" src="js/directive/taskDirective.js"></script>
    </body>
</html>
